<HTML>
	<HEAD>
	 <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Два див контейнера</title>
	<link rel="stylesheet" href="style.css">
	</HEAD>
	<BODY>	
		<div class="сontainer-first">
			<div class="sub-box">
				<div class="box">Лого</div>
			</div>
			<div class="sub-box">
				<div class="box">Контактная информация</div>
				<div class="box">Авторизация</div>
			</div>
		</div>
		<div class="сontainer-thin">
			<div class="box">Верхнее меню</div>
		</div>


		<div class="Big-сontainer">
			<div class="sub-big-box">
				<p>Левый Блок</p>
				<div id="big-catalog" class="box">Меню каталог</div>
				<div class="box">Опрос</div>
				<div class="box">Информер</div>
			</div>
			<div class="sub-biggest-box">
				<p>Центральный блок</p>
				<div id="banner" class="box">Баннер</div>
				<div class="sub-box">
					<div class="box">Картинка</div>
					<div id="big-text-center" class="box">Текст</div>
				</div>
				<div id="big-text"class="box">Текст, но побольше</div>
			</div>

			<div class="sub-big-box">
				<p>Правый Блок</p>
				<div id="right-text" class="box">Текст</div>
				<div id="right-informer"class="box">Информер</div>
			</div>
		</div>



		<div class="сontainer-thin">
			<div class="box">Нижнее меню</div>
		</div>
		<div class="сontainer-right">
			<p id="container-right-text">Футер</p>
			<div class="box">Контактная информация</div>
		</div>
	</BODY>
	</HTML>
